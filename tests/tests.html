<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	.test-button { opacity: 0 }
	.test-button:hover { opacity: 1 }
</style>
</head>
<body>
	<div id="remoteTests"> </div>

	<div id="mem"> </div>
	<div id="testElem"> </div>
	<div id="show"> </div>
 <script type="module">
    import {} from '../packages/all-tests.js'
    import { runTests } from '../plugins/testers/run-tests-in-browser.js'
    import {spy} from '../plugins/logger/spy.js'
    const urlQuery = prop => new URLSearchParams(window.location.search).get(prop)
    const params = { 
        show: urlQuery('show') != null,
        showOnly: urlQuery('showOnly') != null,
        specificTest: urlQuery('test'),
        notPattern: urlQuery('not'),
        onlyTest: urlQuery('show') == 'onlyTest',
        ...Object.fromEntries(['repo','rerun','pattern','take','remoteTests'].map(x=>[x,urlQuery(x)]))
    }
    spy.initSpyByUrl()
    runTests(params)
  </script>
</body>
</html>
